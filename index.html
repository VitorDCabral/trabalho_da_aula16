<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Download</title>
    <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Free Download</h1>
        </div>
    </header>

    <form name="uploadForm">
        <input id="uploadInput" type="file" multiple>
        <input type="button" onclick="upload();" value="Send file(s)">
        <progress id="uploadProgress" value="0" max="100" hidden></progress>
    </form>

    <script src="script.js"></script>
</body>
</html>
